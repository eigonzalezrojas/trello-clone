version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "5002:5000"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: trello_db
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - trello-network

  frontend:
    build: ./frontend
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - trello-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: trello_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trello-network

volumes:
  postgres_data:

networks:
  trello-network: